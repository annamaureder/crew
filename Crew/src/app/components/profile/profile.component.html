<GridLayout backgroundColor="black">
    <GridLayout rows="auto, *" margin="20">
        <StackLayout row="0" #profileData class="name">
            <StackLayout class="profilePicture">

            </StackLayout>
            <StackLayout horizontalAlignment="center" margin="10">
                <Label text="Mary Monroe" class="name"></Label>
                <Label text="Servicekraft" class="name"></Label>
            </StackLayout>
        </StackLayout>


        <StackLayout row="1" #qrCode marginTop="20" horizontalAlignment="center">
            <Label horizontalAlignment="center" text="ID 1234235" class="name"></Label>
            <Image [src]="getQRCodeImage()" class="image"></Image>
        </StackLayout>
    </GridLayout>
    <!-- Add your page content here -->
</GridLayout>
