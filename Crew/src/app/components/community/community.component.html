<GridLayout backgroundColor="black">
    <GridLayout rows="auto, *" margin="20">
        <StackLayout row="0" #profileData class="name">
            <StackLayout class="profilePicture" verticalAlignment="center">
                <Image src="~/assets/images/tian-logo.png"></Image>
            </StackLayout>
            <StackLayout margin="10">
                <Label text="{{community.name | uppercase}}" class="name"
                       horizontalAlignment="center"></Label>
                <Label text="{{community.street}}" class="company" horizontalAlignment="center"></Label>
                <Label text="{{community.city}}" class="company" horizontalAlignment="center"></Label>
            </StackLayout>
        </StackLayout>
        <StackLayout row="1" marginTop="30" *ngIf="community.employees.length > 0">
            <Label text="Employees" class="employee-title"></Label>
            <Label marginLeft="20" *ngFor="let employee of community.employees" [text]="employee"
                   class="employee"></Label>
        </StackLayout>
    </GridLayout>
    <!-- Add your page content here -->
</GridLayout>
